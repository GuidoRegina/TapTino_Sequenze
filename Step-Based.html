<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Griglia LED</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .grid {
      width: 17cm;
      height: 17cm;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 0.2cm;
    }
    .led {
      background-color: transparent;
      border: 1px solid #333;
      aspect-ratio: 1 / 1;
      width: 100%;
      height: 100%;
      touch-action: manipulation;
    }
    .on {
      background-color: white;
    }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>

  <script>
    const grid = document.getElementById('grid');
    const leds = [];

    // Crea 25 LED
    for (let i = 0; i < 25; i++) {
      const led = document.createElement('div');
      led.classList.add('led');
      grid.appendChild(led);
      leds.push(led);
    }

    let activeIndex = -1;

    function activateRandomLed() {
      const offLeds = leds.filter((led, idx) => idx !== activeIndex);
      if (offLeds.length === 0) return;
      const next = offLeds[Math.floor(Math.random() * offLeds.length)];
      next.classList.add('on');
      activeIndex = leds.indexOf(next);
    }

    function deactivateLed(index) {
      leds[index].classList.remove('on');
      activeIndex = -1;
      setTimeout(activateRandomLed, 500);
    }

    // Gestione del tocco
    leds.forEach((led, index) => {
      led.addEventListener('touchstart', () => {
        if (index === activeIndex) {
          deactivateLed(index);
        }
      });
    });

    // Avvio iniziale
    activateRandomLed();
  </script>
</body>
</html>

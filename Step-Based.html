<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>LED Task - Landscape</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
    }
    body {
      flex-direction: row;
    }
    .grid {
      width: 17cm;
      height: 17cm;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 0.2cm;
      border: none;
      pointer-events: auto;
    }
    .grid.disabled {
      pointer-events: none;
      opacity: 0.5;
    }
    .led {
      background-color: transparent;
      border: 1px solid #333;
      aspect-ratio: 1 / 1;
      width: 100%;
      height: 100%;
      touch-action: manipulation;
    }
    .on {
      background-color: white;
    }
    .correct {
      background-color: limegreen !important;
    }
    .wrong {
      background-color: red !important;
    }
    .controls {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1rem;
      align-items: center;
      color: white;
      z-index: 10;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 8px;
    }
    button, input {
      font-size: 16px;
      padding: 6px 12px;
    }
    #message {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 20px;
      color: white;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="controls">
    <label>ID utente: <input type="text" id="userId" placeholder="es. user01" autocomplete="off" /></label>
    <button id="startBtn">Avvia</button>
    <button id="download" disabled>Scarica Excel</button>
  </div>
  <div class="grid disabled" id="grid"></div>
  <div id="message"></div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script>
    const grid = document.getElementById('grid');
    const leds = [];
    let allResults = [];   // accumula dati di tutti gli utenti
    let results = [];      // dati sessione corrente

    const MAX_TRIALS = 36;  // MODIFICATO: 36 trial
    const MIN_ISI = 250;
    const MAX_ISI = 1000;

    let activeIndex = -1;
    let startTime = 0;
    let trialCount = 0;
    let userId = '';
    let sessionActive = false;

    for (let i = 0; i < 25; i++) {
      const led = document.createElement('div');
      led.classList.add('led');
      grid.appendChild(led);
      leds.push(led);
    }

    function computeISI(rt, correct) {
      const normalizedRT = Math.min(rt, 1000);
      const rtWeight = (normalizedRT - 250) / 750;
      const accuracyWeight = correct ? 0 : 1;
      const weight = Math.min(1, 0.6 * rtWeight + 0.4 * accuracyWeight);
      return Math.round(MIN_ISI + weight * (MAX_ISI - MIN_ISI));
    }

    function activateRandomLed() {
      if (trialCount >= MAX_TRIALS) {
        endSession();
        return;
      }
      const offLeds = leds.filter((_, idx) => idx !== activeIndex);
      const next = offLeds[Math.floor(Math.random() * offLeds.length)];
      next.classList.add('on');
      activeIndex = leds.indexOf(next);
      startTime = performance.now();
    }

    function deactivateLed(index, correctTouch) {
      if (!sessionActive) return;
      const endTime = performance.now();
      const rt = Math.round(endTime - startTime);
      const correct = correctTouch ? 1 : 0;
      const isi = computeISI(rt, correct);
      const timestamp = new Date().toISOString();

      const led = leds[index];
      led.classList.remove('on');
      led.classList.add(correctTouch ? 'correct' : 'wrong');

      results.push({
        Trial: ++trialCount,
        User_ID: userId,
        Timestamp: timestamp,
        RT_ms: rt,
        Accurate: correct,
        ISI_ms: isi
      });

      activeIndex = -1;

      setTimeout(() => {
        led.classList.remove('correct', 'wrong');
        if (trialCount < MAX_TRIALS) {
          activateRandomLed();
        } else {
          endSession();
        }
      }, isi);
    }

    leds.forEach((led, index) => {
      led.addEventListener('touchstart', () => {
        if (activeIndex !== -1 && sessionActive) {
          const correctTouch = index === activeIndex;
          deactivateLed(activeIndex, correctTouch);
        }
      });
    });

    function endSession() {
      sessionActive = false;
      activeIndex = -1;
      grid.classList.add('disabled');
      leds.forEach(led => led.classList.remove('on', 'correct', 'wrong'));
      allResults = allResults.concat(results);
      results = [];
      document.getElementById('message').textContent = 
        "Sessione completata. Inserisci un nuovo ID e premi 'Avvia' per iniziare.";
      document.getElementById('download').disabled = false;
      document.getElementById('startBtn').disabled = false;
    }

    function startSession() {
      userId = document.getElementById('userId').value.trim();
      if (!userId) {
        alert('Inserisci un ID utente valido.');
        return;
      }
      results = [];
      trialCount = 0;
      sessionActive = true;
      document.getElementById('message').textContent = '';
      document.getElementById('download').disabled = true;
      document.getElementById('startBtn').disabled = true;
      grid.classList.remove('disabled');
      leds.forEach(led => led.classList.remove('on', 'correct', 'wrong'));
      activateRandomLed();
    }

    document.getElementById('startBtn').addEventListener('click', startSession);

    document.getElementById('download').addEventListener('click', () => {
      if (allResults.length === 0) {
        alert('Nessun dato da scaricare.');
        return;
      }
      const ws = XLSX.utils.json_to_sheet(allResults);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Dati");
      XLSX.writeFile(wb, `risultati_tutti_utenti.xlsx`);
    });

    grid.classList.add('disabled');
    document.getElementById('download').disabled = true;
    document.getElementById('message').textContent = "Inserisci un ID utente e premi 'Avvia' per cominciare.";
  </script>
</body>
</html>

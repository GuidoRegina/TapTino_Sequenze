<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>Sequenza Touch-Responsive con 6 LED e feedback</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; width: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    -webkit-user-select: none;
    user-select: none;
    touch-action: manipulation;
  }
  .grid {
    width: 17cm;
    height: 17cm;
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(5, 1fr);
    gap: 0.2cm;
  }
  .grid.disabled {
    pointer-events: none;
    opacity: 0.5;
  }
  .led {
    background-color: transparent;
    border: 1px solid #333;
    aspect-ratio: 1 / 1;
    width: 100%;
    height: 100%;
    touch-action: manipulation;
    transition: background-color 0.15s ease;
  }
  .on {
    background-color: white;
  }
  .correct {
    background-color: limegreen !important;
  }
  .wrong {
    background-color: red !important;
  }
  .controls {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 1rem;
    align-items: center;
    color: white;
    z-index: 10;
    background: rgba(0,0,0,0.5);
    padding: 8px 12px;
    border-radius: 8px;
  }
  button, input {
    font-size: 16px;
    padding: 6px 12px;
  }
  #message {
    position: fixed;
    bottom: 15px;
    width: 100%;
    text-align: center;
    font-size: 20px;
    color: white;
    user-select: none;
  }
</style>
</head>
<body>
  <div class="controls">
    <label>ID utente: <input type="text" id="userId" placeholder="Ad es., 01" autocomplete="off" /></label>
    <button id="startBtn">Avvia</button>
    <button id="download" disabled>Scarica Excel</button>
  </div>
  <div class="grid disabled" id="grid"></div>
  <div id="message">Scelga la sequenza e inserisca un ID utente, poi prema "Avvia"</div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script>
    const grid = document.getElementById('grid');
    const leds = [];
    let allResults = [];
    let results = [];

    const TRIALS_TOTAL = 36;
    let userId = '';
    let sessionActive = false;
    let trialCount = 0;

    // Stato LED: true = acceso, false = spento
    let ledStates = Array(25).fill(false);

    for (let i = 0; i < 25; i++) {
      const led = document.createElement('div');
      led.classList.add('led');
      grid.appendChild(led);
      leds.push(led);
    }

    // Accende 6 LED casuali, senza ripetizioni
    function lightUpSixLeds() {
      leds.forEach(led => {
        led.classList.remove('on', 'correct', 'wrong');
      });
      ledStates.fill(false);

      const indices = [];
      while (indices.length < 6) {
        const idx = Math.floor(Math.random() * leds.length);
        if (!indices.includes(idx)) indices.push(idx);
      }
      indices.forEach(i => {
        ledStates[i] = true;
        leds[i].classList.add('on');
      });
    }

    // Feedback corretto (verde) 150ms
    function showCorrectFeedback(idx) {
      leds[idx].classList.add('correct');
      setTimeout(() => {
        leds[idx].classList.remove('correct');
      }, 150);
    }

    // Feedback sbagliato (rosso) 150ms
    function showWrongFeedback(idx) {
      leds[idx].classList.add('wrong');
      setTimeout(() => {
        leds[idx].classList.remove('wrong');
      }, 150);
    }

    function handleTouch(idx) {
      if (!sessionActive) return;

      if (ledStates[idx]) {
        // LED acceso, toccato correttamente
        showCorrectFeedback(idx);
        leds[idx].classList.remove('on');
        ledStates[idx] = false;
        trialCount++;

        // Salvataggio risultato
        results.push({
          Trial: trialCount,
          User_ID: userId,
          Timestamp: new Date().toISOString(),
          LED_Index: idx + 1,
          Accurate: 1
        });

        if (trialCount >= TRIALS_TOTAL) {
          endSession();
          return;
        }

        // Se tutti spenti, accendi altri 6 LED
        if (!ledStates.includes(true)) {
          lightUpSixLeds();
        }
      } else {
        // LED spento, toccato sbagliato
        showWrongFeedback(idx);

        // Salvataggio risultato errore
        results.push({
          Trial: trialCount + 1, // il trial non avanza
          User_ID: userId,
          Timestamp: new Date().toISOString(),
          LED_Index: idx + 1,
          Accurate: 0
        });
      }
    }

    leds.forEach((led, idx) => {
      led.addEventListener('touchstart', () => handleTouch(idx));
    });

    function endSession() {
      sessionActive = false;
      ledStates.fill(false);
      leds.forEach(led => {
        led.classList.remove('on', 'correct', 'wrong');
      });
      grid.classList.add('disabled');
      allResults = allResults.concat(results);
      results = [];
      document.getElementById('message').textContent = "Sessione completata. Inserisca un nuovo ID e prema 'Avvia' per iniziare.";
      document.getElementById('download').disabled = false;
      document.getElementById('startBtn').disabled = false;
    }

    function startSession() {
      userId = document.getElementById('userId').value.trim();
      if (!userId) {
        alert('Inserisca un ID utente valido.');
        return;
      }
      results = [];
      trialCount = 0;
      sessionActive = true;
      document.getElementById('message').textContent = "Tocchi i LED bianchi per spegnerli";
      document.getElementById('download').disabled = true;
      document.getElementById('startBtn').disabled = true;
      grid.classList.remove('disabled');
      lightUpSixLeds();
    }

    document.getElementById('startBtn').addEventListener('click', startSession);

    document.getElementById('download').addEventListener('click', () => {
      if (allResults.length === 0) {
        alert('Nessun dato da scaricare.');
        return;
      }
      const ws = XLSX.utils.json_to_sheet(allResults);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Dati");
      XLSX.writeFile(wb, `risultati_tutti_utenti_touch_responsive.xlsx`);
    });

    grid.classList.add('disabled');
    document.getElementById('download').disabled = true;
  </script>
</body>
</html>

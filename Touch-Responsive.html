<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Sequenza Step-Based</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: sans-serif;
      user-select: none;
      touch-action: manipulation;
    }

    .controls {
      display: flex;
      flex-direction: row;
      gap: 1rem;
      align-items: center;
      background: rgba(0,0,0,0.5);
      padding: 10px 16px;
      border-radius: 12px;
      color: white;
      position: absolute;
      top: 10px;
      z-index: 10;
    }

    input, button {
      font-size: 16px;
      padding: 6px 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 1vmin;
      width: 68vmin;
      height: 68vmin;
      margin-bottom: 1rem;
      touch-action: manipulation;
    }

    .led {
      background-color: transparent;
      border: 1px solid #444;
      transition: background-color 0.15s ease;
    }

    .on { background-color: white; }
    .correct { background-color: limegreen !important; }
    .wrong { background-color: red !important; }

    .grid.disabled {
      pointer-events: none;
      opacity: 0.5;
    }

    #message {
      color: white;
      font-size: 18px;
      text-align: center;
      max-width: 90%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <label>ID utente: <input type="text" id="userId" placeholder="Ad es., 01" /></label>
    <button id="startBtn">Avvia</button>
    <button id="download" disabled>Scarica Excel</button>
  </div>

  <div class="grid disabled" id="grid"></div>
  <div id="message">Scelga la sequenza e inserisca un ID utente, poi prema "Avvia"</div>

  <!-- JS e logica come nella tua versione, eventualmente te la reinvio aggiornata -->
</body>
</html>
